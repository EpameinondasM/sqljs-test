<!DOCTYPE html>
<html>
  <head>
    <title>SQL.js with Bootstrap and Join Query</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.9.0/sql-asm.js"
      integrity="sha512-K92vSlqJoXO9I+j6yj/q7gXVnNSdwXTUlcqPsJl5G5ncFGDIEKtrmpC2qGttRnyrUDEgqlzoEIilgPKEiaQ/pA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css"
      integrity="sha512-uf06llspW44/LZpHzHT6qBOIVODjWtv4MxCricRxkzvopAlSWnTf6hpZTFxuuZcuNE9CBQhqE0Seu1CoRk84nQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"
      integrity="sha512-8RnEqURPUc5aqFEN04aQEiPlSAdE0jlFS/9iGgUyNtwFnSKCXhmB6ZTNl7LnDtDWKabJIASzXrzD0K+LYexU9g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/sql/sql.min.js"
      integrity="sha512-JOURLWZEM9blfKvYn1pKWvUZJeFwrkn77cQLJOS6M/7MVIRdPacZGNm2ij5xtDV/fpuhorOswIiJF3x/woe5fw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/darcula.min.css"
      integrity="sha512-kqCOYFDdyQF4JM8RddA6rMBi9oaLdR0aEACdB95Xl1EgaBhaXMIe8T4uxmPitfq4qRmHqo+nBU2d1l+M4zUx1g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="theme-switch-wrapper">
      <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="slider round"></div>
      </label>
      <em>Enable Light Mode!</em>
    </div>

    <div class="container mt-5">
      <h1 class="mb-4">SQL Exercise (Dark Theme)</h1>
      <div class="table-container">
        <div class="table-preview">
          <h2>Table Preview:</h2>
          <h3>Actor Table</h3>

          <table
            id="table-preview"
            class="table table-dark table-striped"
          ></table>
        </div>
        <div class="query-container">
          <p>
            Write a SQL query to select all actors with the last name 'GUINESS'.
          </p>
          <textarea id="sql-input" class="form-control mb-3"></textarea>
          <button id="run-query-btn" class="btn btn-primary mb-3">
            Run Query
          </button>
          <h2>Results:</h2>
          <table id="results" class="table table-dark table-striped"></table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
