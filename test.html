<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Public Tickets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      /* Ensure that font-family is Roboto */
      body {
        font-family: "Roboto", sans-serif;
      }
      .event-card {
        background-color: #1f2937;
        color: #ffffff;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-green-600 p-4 text-white">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-3xl font-bold">Public Tickets</h1>
        <div class="flex items-center">
          <input
            type="text"
            placeholder="Αναζήτηση εκδήλωσης, χώρου ή περιοχής"
            class="mr-2 p-2"
          />
          <button
            class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
          >
            <i class="fas fa-search"></i>
          </button>
        </div>
        <div>Powered by more.com</div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
      <!-- Featured Event -->
      <section class="mb-8">
        <div class="relative">
          <img
            src="https://placehold.co/800x400"
            alt="Duran Duran band with green foliage background"
            class="w-full h-auto"
          />
          <div
            class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center"
          >
            <div class="text-center">
              <h2 class="text-4xl font-bold text-white">
                Release Athens 2024 / Duran Duran
              </h2>
              <p class="text-xl text-gray-300">18 Ιουλίου</p>
            </div>
          </div>
        </div>
      </section>

      <!-- Event Filters -->
      <section class="mb-8">
        <div class="flex space-x-2">
          <select class="p-2 border border-gray-300 rounded">
            <option>ΕΙΔΟΣ / ΚΑΤΗΓΟΡΙΑ</option>
            <!-- Repeat for all categories -->
          </select>
          <select class="p-2 border border-gray-300 rounded">
            <option>ΠΟΥ</option>
            <!-- Repeat for all places -->
          </select>
          <select class="p-2 border border-gray-300 rounded">
            <option>ΠΟΤΕ</option>
            <!-- Repeat for all dates -->
          </select>
        </div>
      </section>

      <!-- Event Cards -->
      <section class="grid grid-cols-4 gap-4">
        <!-- Repeat for each event -->
        <div class="event-card p-4 rounded">
          <img
            src="https://placehold.co/300x200"
            alt="Duran Duran event poster"
            class="mb-2"
          />
          <div class="text-sm">
            <a href="#" class="text-blue-300 hover:text-blue-400">more.com</a>
            <p>17 - 18 ΙΟΥΛΙΟΥ</p>
            <p>Release Athens 2024 / Duran Duran</p>
            <p class="font-bold">ΠΛΑΤΕΙΑ ΝΕΡΟΥ, ΦΑΛΗΡΟ</p>
          </div>
        </div>
        <!-- ... other events ... -->
      </section>
    </main>
  </body>
</html>
